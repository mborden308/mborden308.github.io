                        <img src="Photos/Gallery/stone_arch.jpg" onclick="openModal();currentSlide(2)"

                    </div>
                </div>
                <div class="gallery-row_large">
                    <div class="photo-container">
                        <img src="Photos/Gallery/downtown_lights.jpg" onclick="openModal();currentSlide(3)"
                            class="hover-shadow" alt="Downtonw_Mpls" width="100%">

                    </div>
                </div>
            </div>
            <div class="gallery-container">
                <div class="gallery-column_small">

            </div>

        <div id="myModal" class="modal">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="Photos/Gallery/broadway_bridge.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="Photos/Gallery/stone_arch.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="Photos/Gallery/downtown_lights.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="Photos/Gallery/BdeMkaSka.jpg" style="width:100%">

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="Photos/Gallery/Downtown_Fall.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="Photos/Gallery/stone_arch2.jpg" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>
                <div class="photo-preview">

                    <img class="demo" src="Photos/Gallery/stone_arch2.jpg" onclick="currentSlide(6)"
